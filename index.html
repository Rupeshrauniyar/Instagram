<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

    rel="stylesheet"
/>
 <title>Instagram | Home</title>
</head>



<body> 
 <nav>
<div class="imgCont">
  <a href="index.html"> <img src="instagramWritten.png" alt=""></a>
  </div>
  <div class="nav2">
   <i class="ri-heart-line" id="liked"></i>
   <i class="ri-chat-4-line" id="messages"></i>
  </div>

<div class="story"> 
 <!-- <div class="othersStory">
  <div class="personalStoryImg">
  <img src=${ProfilePic} alt="">
 </div>
 <span id="othersName"></span>
 </div> --> 
</div>


<div class="Post">
 <div class="PostCont"> 
                    <div class="PosterDets">
                        <div class="PosterImage">
                            <img src="https://firebasestorage.googleapis.com/v0/b/instagram-4b0e8.appspot.com/o/Users%20Post%2FScreenshot_2024-02-28-07-08-59-178_com.facebook.orca.jpg?alt=media&token=ee5b9047-bd8b-465b-a692-f8fb5689b4f5" alt="">  
                        </div>
                        <span id="PosterName">${PostUsername}</span>  
                    </div>
                    <div class="PostImg">
                        <img src="${UserPostPic}" alt="">  
                    </div>
                    <div class="PostTitle">
                     <p>${PostCaption}</p>
                    </div>
                    <div class="PostInteractionCont">
                        <div class="PostInteraction">
                            <i class="ri-heart-line" id="likeIt"></i> 
                            <i class="ri-chat-3-line" id="commentIt"></i>
                        </div>
                        <div class="PostSave">
                            <i class="ri-bookmark-line" id="saveIt"></i>
                        </div> 
                    </div>
                </div>
</div>




<div class="TabCont">
 <div class="Tabs">

  <a href="search.html"><i class="ri-search-line" id="search"></i></a>
  <a href="upload.html"><i class="ri-add-box-line" id="addBtn"></i></a>
  <a href="reel.html"><i class="ri-video-line" id="reel"></i></a>
