<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">

 <title>Instagram | Login</title>
 <link rel="stylesheet" href="login.css">
 <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/> 
</head>
<body>



<div class="imgCont">
 <img src="instagramWritten.png" alt="">
</div>


<div class="formCont">
 <form>
  <input type="email" placeholder="Email" id="email" required> 
  <div class="passCont">
  <input type="password" placeholder="Password" id="password"><i class="ri-eye-close-line" id="showHidePassword"></i>
  </div>


  <input type="submit" id="signin" value="Login">
  
  <span>Dont Have An Account? <a href="register.html"> Register</a></span>
 </form>
</div>

</html>
